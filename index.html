<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task App</title>
</head>
<body>
    <div class="container">
        <div class="mini-container">
            <div class="task-container">
                <h1>Task List</h1>
                <label for="task">New Task</label> <br>
                <input type="text" name="task" id="task" placeholder="Add task here"> <br>
                <input type="submit" value="Add Task" class="btn">
            </div>
            <div class="task-action">
                <h4>Task</h4>
                <div class="collection">
                    <div class="task-box">
                        <ol class="list-collection"></ol>
                        <!-- <input type="submit" class="delete-task" value="Delete Task"> -->
                    </div>
                </div>
                <input type="submit" value="Clear Overall Task" class="clear-OverallTask">
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
